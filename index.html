<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRS VISION | Manager</title>
    <!-- Ícones para PWA/Navegador -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              crs: {
                black: '#000000',
                white: '#FFFFFF',
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Scrollbar Personalizada Minimalista */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      .dark ::-webkit-scrollbar-thumb { background: #333; }
      .light ::-webkit-scrollbar-thumb { background: #ccc; }

      @media print {
        @page { size: landscape; margin: 1cm; }
        .no-print { display: none !important; }
        body { background: white !important; color: black !important; }
        .print-content { width: 100% !important; margin: 0 !important; padding: 0 !important; border: none !important; box-shadow: none !important; }
        /* Garantir que o conteúdo scrollável seja impresso completamente */
        body, #root, div { height: auto !important; overflow: visible !important; display: block !important; }
        nav, aside { display: none !important; }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
    </style>

}
</script>
