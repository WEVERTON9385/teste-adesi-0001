    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              crs: {
                black: '#000000',
                white: '#FFFFFF',
              }
            }
          },
        },
      }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Scrollbar Personalizada Minimalista */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      .dark ::-webkit-scrollbar-thumb { background: #333; }
      .light ::-webkit-scrollbar-thumb { background: #ccc; }

      @media print {
        @page { 
          size: A4; 
          margin: 10mm; 
        }
        
        body { 
          background-color: white !important; 
          color: black !important; 
          font-size: 12pt;
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
        }

        /* Esconde elementos de navegação e interface */
        .no-print, nav, aside, button, input, .search-bar { 
          display: none !important; 
        }

        /* Reseta layout para fluxo normal de documento */
        .print-content, #root, main { 
          width: 100% !important; 
          margin: 0 !important; 
          padding: 0 !important; 
          overflow: visible !important; 
          height: auto !important; 
          position: static !important;
          display: block !important;
        }

        /* Garante que tabelas e elementos não quebrem feio */
        tr, .break-inside-avoid { 
          page-break-inside: avoid; 
        }
        
        thead { 
          display: table-header-group; 
        }
      }
    </style>
